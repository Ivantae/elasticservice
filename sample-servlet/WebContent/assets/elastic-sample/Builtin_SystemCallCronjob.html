	<div data-role="page">
		<div data-role="header">
			<h1>Run system command in background</h1>
			<a href="javascript:window.history.go(-1)" data-theme="a" data-ajax="false">Home</a>
		</div>
		
		<div data-role="content">
		<UL>
			<LI><B>XML : </B> /WEB-INF/elastic/bean-sample.xml<BR>
				<textarea>
	<!--
		Running a system command in background
			. Runs a system command by periods. 
			. Parameters
				- sqlConnPoolMgr: Used to avoid running the same SQL query at the same time in 2+ servers environment.
				- sqlConnPoolName: See the explanation above.
				- cmd: System Command.
	-->
	<cronjob id="Sample_SystemCallCronjob1" class="elastic.util.beanmgr.bean.SystemCaller" enable="true">
		<timeTable>
			<daily>
				<hour>15</hour>
				<minute>30</minute>
			</daily>
		</timeTable>
		<constructor-arg>
			<ref bean="sqlConnPoolMgr" />
			<String name="sqlConnPoolName">default</String>
			<String name="cmd">cmd /c ver</String>
		</constructor-arg>
	</cronjob></textarea>
			</LI>
			<P>
		</UL>
		</div>
	</div>
